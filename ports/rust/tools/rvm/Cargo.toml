[package]
name = "rosettavm"
version = "0.1.0"
edition = "2021"
description = "A content-addressed virtual machine for Port/Phi"
license = "MIT"

[dependencies]
blake3 = "1.5"
thiserror = "1.0"
rustc-hash = "1.1"
rayon = "1.10"

[profile.release]
opt-level = 3
lto = true

# WebAssembly support
[lib]
crate-type = ["cdylib", "rlib"]

[dependencies.wasm-bindgen]
version = "0.2"
optional = true

[dependencies.console_error_panic_hook]
version = "0.1"
optional = true

[dependencies.web-sys]
version = "0.3"
optional = true
features = ["console"]

[features]
default = ["cli"]
cli = []
wasm = ["wasm-bindgen", "console_error_panic_hook", "web-sys"]

[[bin]]
name = "rvm"
path = "src/main.rs"
required-features = ["cli"]
