<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Î¦ Playground</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>Î¦</text></svg>">
    <style>
        :root {
            --bg: #0a0a0f;
            --bg-card: #12121a;
            --bg-editor: #0d1117;
            --border: #1e1e2e;
            --text: #e4e4ef;
            --text-dim: #8888a0;
            --accent: #818cf8;
            --accent2: #c084fc;
            --accent3: #22d3ee;
            --success: #22c55e;
            --error: #ef4444;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem 1.5rem;
            background: var(--bg-card);
            border-bottom: 1px solid var(--border);
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
            color: var(--text);
        }
        .logo-symbol {
            font-size: 1.5rem;
            background: linear-gradient(135deg, var(--accent), var(--accent2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .logo-text { font-weight: 600; }
        .header-actions { display: flex; gap: 0.5rem; align-items: center; }
        .btn {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border);
            background: var(--bg);
            color: var(--text);
            border-radius: 0.375rem;
            cursor: pointer;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .btn:hover { border-color: var(--accent); }
        .btn-primary { background: var(--accent); border-color: var(--accent); color: white; }
        .btn-primary:hover { opacity: 0.9; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        
        .main {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1px;
            background: var(--border);
        }
        
        .panel {
            display: flex;
            flex-direction: column;
            background: var(--bg);
        }
        .panel-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.5rem 1rem;
            background: var(--bg-card);
            border-bottom: 1px solid var(--border);
            font-size: 0.875rem;
            color: var(--text-dim);
        }
        .panel-tabs {
            display: flex;
            gap: 0;
        }
        .tab {
            padding: 0.5rem 1rem;
            background: transparent;
            border: none;
            color: var(--text-dim);
            cursor: pointer;
            border-bottom: 2px solid transparent;
        }
        .tab:hover { color: var(--text); }
        .tab.active { color: var(--accent); border-bottom-color: var(--accent); }
        
        .editor-container {
            flex: 1;
            position: relative;
        }
        textarea {
            width: 100%;
            height: 100%;
            background: var(--bg-editor);
            color: var(--text);
            border: none;
            padding: 1rem;
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
            font-size: 0.875rem;
            line-height: 1.6;
            resize: none;
            outline: none;
        }
        
        .output-container {
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        .output-panel {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: auto;
            padding: 1rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.875rem;
            line-height: 1.6;
            white-space: pre-wrap;
            display: none;
        }
        .output-panel.active { display: block; }
        .output-panel.error { color: var(--error); }
        .output-panel.success { color: var(--success); }
        
        .status-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.375rem 1rem;
            background: var(--bg-card);
            border-top: 1px solid var(--border);
            font-size: 0.75rem;
            color: var(--text-dim);
        }
        .status-item { display: flex; align-items: center; gap: 0.5rem; }
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
        }
        .status-dot.loading { background: var(--accent); animation: pulse 1s infinite; }
        .status-dot.error { background: var(--error); }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        
        .wasm-badge {
            padding: 0.125rem 0.5rem;
            background: var(--success);
            color: white;
            border-radius: 0.25rem;
            font-size: 0.625rem;
            font-weight: 600;
        }
        .wasm-badge.demo { background: var(--accent); }
        
        select {
            background: var(--bg);
            color: var(--text);
            border: 1px solid var(--border);
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
        }
        
        .compile-indicator {
            font-size: 0.75rem;
            color: var(--accent3);
            margin-left: 0.5rem;
        }
        
        .type-info { color: var(--accent3); }
        .bytecode-line { color: var(--text-dim); }
        .bytecode-instr { color: var(--accent); }
        .bytecode-arg { color: var(--accent2); }
        
        @media (max-width: 768px) {
            .main { grid-template-columns: 1fr; grid-template-rows: 1fr 1fr; }
        }
    </style>
</head>
<body>
    <header>
        <a href="../" class="logo">
            <span class="logo-symbol">Î¦</span>
            <span class="logo-text">Phi Playground</span>
        </a>
        <div class="header-actions">
            <span id="wasm-status" class="wasm-badge demo">DEMO</span>
            <select id="example-select" onchange="loadExample()">
                <option value="">Load example...</option>
                <!-- Examples loaded dynamically from examples.json -->
            </select>
            <button class="btn" onclick="shareCode()">ðŸ“¤ Share</button>
            <button class="btn btn-primary" id="run-btn" onclick="runCode()">â–¶ Run</button>
        </div>
    </header>
    
    <div class="main">
        <div class="panel" id="editor-panel">
            <div class="panel-header">
                <div class="panel-tabs">
                    <button class="tab active" id="tab-phi" onclick="setMode('phi')">main.phi</button>
                    <button class="tab" id="tab-rvm" onclick="setMode('rvm')">main.rvm</button>
                </div>
                <span id="mode-label">Phi<span id="compile-status" class="compile-indicator"></span></span>
            </div>
            <div class="editor-container">
                <textarea id="editor" spellcheck="false">-- Welcome to the Î¦ Playground!
-- Write your specification below and click Run.

-- Type signature
greet : String -> String
greet name = "Hello, " ++ name ++ "!"

-- Main expression to evaluate
main = greet "World"
</textarea>
            </div>
        </div>
        
        <div class="panel" id="output-panel">
            <div class="panel-header">
                <div class="panel-tabs">
                    <button class="tab active" id="tab-output" onclick="showTab('output')">Output</button>
                    <button class="tab" id="tab-types" onclick="showTab('types')">Types</button>
                    <button class="tab" id="tab-bytecode" onclick="showTab('bytecode')">Bytecode</button>
                </div>
                <select id="target-select">
                    <option value="eval">Evaluate</option>
                    <option value="rvm">Compile to RVM</option>
                    <option value="js">Compile to JS</option>
                </select>
            </div>
            <div class="output-container">
                <div id="output" class="output-panel active">Click "Run" or press Ctrl+Enter to evaluate.

Using RosettaVM in WebAssembly for real evaluation!</div>
                <div id="types" class="output-panel">Run code to see type information.</div>
                <div id="bytecode" class="output-panel">Run code to see compiled bytecode.</div>
            </div>
        </div>
    </div>
    
    <div class="status-bar">
        <div class="status-item">
            <span id="status-dot" class="status-dot loading"></span>
            <span id="status-text">Loading RosettaVM...</span>
        </div>
        <div class="status-item">
            <span id="vm-version">--</span>
        </div>
    </div>
    
    <script type="module">
        // Import WASM module
        import init, { evaluate, evaluate_expr, calculate, version, parse_rvm, compile_phi, run_phi } from '../wasm/rosettavm.js';
        
        let wasmReady = false;
        let currentMode = 'phi';
        let currentOutputTab = 'output';
        let needsRecompile = true;
        
        // Store content for each editor mode
        const editorContent = {
            phi: `-- Welcome to the Î¦ Playground!
-- Write your specification below and click Run.

-- Type signature
greet : String -> String
greet name = "Hello, " ++ name ++ "!"

-- Main expression to evaluate
main = greet "World"`,
            rvm: `; Auto-generated from main.phi
; Click main.phi tab to edit source

fn main() {
    ; greet "World"
    push "Hello, World!"
    halt
}`
        };
        
        // Initialize WASM
        async function initWasm() {
            try {
                await init();
                wasmReady = true;
                document.getElementById('wasm-status').textContent = 'WASM';
                document.getElementById('wasm-status').className = 'wasm-badge';
                document.getElementById('status-text').textContent = 'Ready';
                document.getElementById('status-dot').className = 'status-dot';
                document.getElementById('vm-version').textContent = version();
                console.log('RosettaVM WASM initialized:', version());
            } catch (e) {
                console.error('WASM init failed:', e);
                document.getElementById('wasm-status').textContent = 'DEMO';
                document.getElementById('wasm-status').className = 'wasm-badge demo';
                document.getElementById('status-text').textContent = 'Demo mode (WASM unavailable)';
                document.getElementById('status-dot').className = 'status-dot';
            }
        }
        
        initWasm();
        
        // Make functions available globally
        window.runCode = runCode;
        window.loadExample = loadExample;
        window.shareCode = shareCode;
        window.showTab = showTab;
        window.setMode = setMode;
        
        // Track changes to phi code
        document.getElementById('editor').addEventListener('input', () => {
            if (currentMode === 'phi') {
                needsRecompile = true;
                document.getElementById('compile-status').textContent = '';
            }
        });
        
        // Examples loaded dynamically from JSON
        let examples = {};
        
        // Load examples from JSON file
        async function loadExamples() {
            try {
                const response = await fetch('./examples.json');
                if (!response.ok) throw new Error('Failed to load examples.json');
                examples = await response.json();
                
                // Populate the dropdown
                const select = document.getElementById('example-select');
                for (const [key, example] of Object.entries(examples)) {
                    const option = document.createElement('option');
                    option.value = key;
                    option.textContent = example.name;
                    if (example.description) {
                        option.title = example.description;
                    }
                    select.appendChild(option);
                }
                console.log('Loaded', Object.keys(examples).length, 'examples');
            } catch (e) {
                console.error('Failed to load examples:', e);
            }
        }
        
        // Load examples on startup
        loadExamples();
        
        // Phi code is compiled using WASM compile_phi only
        // No JavaScript fallback compiler
        
        function setMode(mode) {
            // Save current editor content before switching
            editorContent[currentMode] = document.getElementById('editor').value;
            
            // If switching to RVM, compile the Phi code first
            if (mode === 'rvm' && currentMode === 'phi') {
                const phiCode = editorContent.phi;
                try {
                    if (wasmReady) {
                        editorContent.rvm = compile_phi(phiCode);
                    } else {
                        editorContent.rvm = `; WASM not ready yet`;
                    }
                    needsRecompile = false;
                    document.getElementById('compile-status').textContent = '(compiled)';
                    setStatus('Compiled phi â†’ rvm');
                } catch (e) {
                    console.error('Compilation error:', e);
                    editorContent.rvm = `; Compilation error: ${e.message || e}\n; Edit main.phi and try again`;
                }
            }
            
            // Update mode
            currentMode = mode;
            
            // Update tabs
            document.getElementById('tab-phi').classList.toggle('active', mode === 'phi');
            document.getElementById('tab-rvm').classList.toggle('active', mode === 'rvm');
            document.getElementById('mode-label').innerHTML = mode === 'phi' 
                ? 'Phi<span id="compile-status" class="compile-indicator"></span>'
                : 'RVM Assembly<span id="compile-status" class="compile-indicator"> (from phi)</span>';
            
            // Load content for the new mode
            document.getElementById('editor').value = editorContent[mode];
        }
        
        function showTab(tab) {
            currentOutputTab = tab;
            
            // Update tab buttons
            document.getElementById('tab-output').classList.toggle('active', tab === 'output');
            document.getElementById('tab-types').classList.toggle('active', tab === 'types');
            document.getElementById('tab-bytecode').classList.toggle('active', tab === 'bytecode');
            
            // Show/hide panels
            document.getElementById('output').classList.toggle('active', tab === 'output');
            document.getElementById('types').classList.toggle('active', tab === 'types');
            document.getElementById('bytecode').classList.toggle('active', tab === 'bytecode');
        }
        
        function loadExample() {
            const select = document.getElementById('example-select');
            const example = examples[select.value];
            if (example) {
                // Load the phi code
                editorContent.phi = example.phi;
                // Compile to RVM using WASM only
                try {
                    if (wasmReady) {
                        editorContent.rvm = compile_phi(example.phi);
                    } else {
                        editorContent.rvm = `; WASM not ready yet`;
                    }
                } catch (e) {
                    console.error('Compilation error:', e);
                    editorContent.rvm = `; Compilation error: ${e.message || e}`;
                }
                needsRecompile = false;
                
                // Switch to phi mode
                currentMode = 'phi';
                document.getElementById('tab-phi').classList.add('active');
                document.getElementById('tab-rvm').classList.remove('active');
                document.getElementById('mode-label').innerHTML = 'Phi<span id="compile-status" class="compile-indicator"></span>';
                document.getElementById('editor').value = editorContent.phi;
            }
            select.value = '';
        }
        
        function setStatus(text, isError = false, isLoading = false) {
            document.getElementById('status-text').textContent = text;
            const dot = document.getElementById('status-dot');
            dot.className = 'status-dot' + (isError ? ' error' : '') + (isLoading ? ' loading' : '');
        }
        
        function runCode() {
            const code = document.getElementById('editor').value;
            const output = document.getElementById('output');
            const types = document.getElementById('types');
            const bytecode = document.getElementById('bytecode');
            const target = document.getElementById('target-select').value;
            
            // Save current content
            editorContent[currentMode] = code;
            
            setStatus('Running...', false, true);
            output.className = 'output-panel active';
            
            setTimeout(() => {
                let rvmCode = code;  // Default to input code
                
                try {
                    // If WASM is ready
                    if (wasmReady) {
                        try {
                            let result;
                            
                            if (currentMode === 'phi') {
                                // Use run_phi for direct execution
                                result = run_phi(code);
                                // Get RVM code for display (may have hash refs but that's ok for display)
                                try {
                                    rvmCode = compile_phi(code);
                                } catch (e) {
                                    rvmCode = '; Compilation display not available';
                                }
                            } else {
                                // RVM mode - evaluate directly
                                rvmCode = code;
                                result = evaluate(code);
                            }
                            
                            editorContent.rvm = rvmCode;
                            needsRecompile = false;
                            
                            output.textContent = `âœ“ RosettaVM Result:\n\n${result}`;
                            output.className = 'output-panel active success';
                            
                            // Update types panel
                            types.textContent = currentMode === 'phi' 
                                ? extractTypes(code)
                                : 'Mode: RVM Assembly\n\nNo type inference for assembly.';
                            
                            // Update bytecode panel
                            bytecode.innerHTML = formatBytecode(rvmCode);
                            
                            setStatus('Evaluated with WASM');
                            showTab('output');
                            return;
                        } catch (e) {
                            // WASM evaluation failed, show error directly
                            output.textContent = `Runtime Error:\n\n${e.message || e}`;
                            output.className = 'output-panel active error';
                            bytecode.innerHTML = formatBytecode(rvmCode);
                            setStatus('Runtime Error', true);
                            showTab('output');
                            return;
                        }
                    } else {
                        // WASM not ready
                        output.textContent = `Error: WASM not ready\n\nPlease wait for WASM to load.`;
                        output.className = 'output-panel active error';
                        setStatus('WASM not ready', true);
                        showTab('output');
                        return;
                    }
                    
                } catch (e) {
                    output.textContent = `Error: ${e.message || e}`;
                    output.className = 'output-panel active error';
                    setStatus('Error', true);
                }
            }, 100);
        }
        
        function extractTypes(code) {
            const types = [];
            const typeMatches = code.matchAll(/^(\w+)\s*:\s*(.+)$/gm);
            for (const m of typeMatches) {
                types.push(`${m[1]} : ${m[2]}`);
            }
            return types.length ? types.join('\n') : 'No type signatures found.';
        }
        
        function formatBytecode(code) {
            const lines = code.split('\n');
            let html = '<span class="bytecode-line">; RVM Bytecode</span>\n\n';
            let addr = 0;
            
            for (const line of lines) {
                const trimmed = line.trim();
                if (!trimmed || trimmed.startsWith(';') || trimmed.startsWith('fn') || trimmed === '}') {
                    html += `<span class="bytecode-line">${escapeHtml(line)}</span>\n`;
                } else {
                    const parts = trimmed.split(/\s+/);
                    const instr = parts[0];
                    const args = parts.slice(1).join(' ');
                    html += `<span class="bytecode-line">${String(addr).padStart(4, '0')}:</span> <span class="bytecode-instr">${escapeHtml(instr)}</span>`;
                    if (args) html += ` <span class="bytecode-arg">${escapeHtml(args)}</span>`;
                    html += '\n';
                    addr++;
                }
            }
            return html;
        }
        
        function escapeHtml(str) {
            return str.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
        }
        
        // No fallback demo mode - WASM is required
        
        function shareCode() {
            const code = document.getElementById('editor').value;
            const encoded = btoa(encodeURIComponent(code));
            const url = window.location.origin + window.location.pathname + '?code=' + encoded + '&mode=' + currentMode;
            navigator.clipboard.writeText(url).then(() => {
                setStatus('Link copied to clipboard!');
                setTimeout(() => setStatus('Ready'), 2000);
            });
        }
        
        // Load shared code from URL
        const params = new URLSearchParams(window.location.search);
        const sharedCode = params.get('code');
        const sharedMode = params.get('mode');
        if (sharedCode) {
            try {
                const decoded = decodeURIComponent(atob(sharedCode));
                if (sharedMode === 'rvm' || sharedMode === 'phi') {
                    editorContent[sharedMode] = decoded;
                    setMode(sharedMode);
                } else {
                    document.getElementById('editor').value = decoded;
                    editorContent[currentMode] = decoded;
                }
            } catch (e) {
                console.error('Failed to load shared code');
            }
        }
        
        // Keyboard shortcut
        document.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                e.preventDefault();
                runCode();
            }
        });
    </script>
</body>
