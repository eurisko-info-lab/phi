name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  rust:
    name: RosettaVM (Rust)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        
      - name: Build
        working-directory: ports/rust/tools/rvm
        run: cargo build --release
        
      - name: Test
        working-directory: ports/rust/tools/rvm
        run: cargo test

  scala:
    name: Phi (Scala)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      
      - name: Set up sbt
        uses: sbt/setup-sbt@v1
          
      - name: Build & Test
        working-directory: ports/scala/tools/phi
        run: sbt compile test
