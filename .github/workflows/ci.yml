name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  rust:
    name: RosettaVM (Rust)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        
      - name: Build
        working-directory: specs/phi-core/ports/rust/tools/rvm
        run: cargo build --release
        
      - name: Test
        working-directory: specs/phi-core/ports/rust/tools/rvm
        run: cargo test

  scala:
    name: Phi (Scala)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      
      - name: Set up sbt
        uses: sbt/setup-sbt@v1
          
      - name: Build & Test
        working-directory: specs/phi-core/ports/scala/tools/phi
        run: sbt compile test

  haskell:
    name: Phi (Haskell)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Haskell
        uses: haskell-actions/setup@v2
        id: setup-haskell
        with:
          ghc-version: '9.6'
          cabal-version: '3.10'
          
      - name: Cache cabal
        uses: actions/cache@v4
        with:
          path: |
            ${{ steps.setup-haskell.outputs.cabal-store }}
            specs/phi-core/ports/haskell/tools/phi/dist-newstyle
          key: ${{ runner.os }}-ghc-${{ steps.setup-haskell.outputs.ghc-version }}-cabal-${{ hashFiles('**/phi.cabal') }}
          restore-keys: |
            ${{ runner.os }}-ghc-${{ steps.setup-haskell.outputs.ghc-version }}-
          
      - name: Build & Test
        working-directory: specs/phi-core/ports/haskell/tools/phi
        run: |
          cabal update
          cabal build
          cabal test
