<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="#0f172a"/>
  
  <!-- Outer ring - represents the grammar -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="url(#grad1)" stroke-width="8"/>
  
  <!-- Inner ring - represents the implementation (same thing!) -->
  <circle cx="256" cy="256" r="160" fill="none" stroke="url(#grad1)" stroke-width="4" stroke-dasharray="20,10"/>
  
  <!-- Phi symbol -->
  <text x="256" y="290" font-family="Georgia, serif" font-size="220" font-weight="bold" 
        fill="url(#grad2)" text-anchor="middle">Î¦</text>
  
  <!-- Tree nodes representing Cofree structure -->
  <circle cx="256" cy="100" r="12" fill="#22d3ee"/>
  <circle cx="160" cy="160" r="8" fill="#22d3ee"/>
  <circle cx="352" cy="160" r="8" fill="#22d3ee"/>
  <circle cx="120" cy="220" r="6" fill="#22d3ee" opacity="0.7"/>
  <circle cx="200" cy="220" r="6" fill="#22d3ee" opacity="0.7"/>
  <circle cx="312" cy="220" r="6" fill="#22d3ee" opacity="0.7"/>
  <circle cx="392" cy="220" r="6" fill="#22d3ee" opacity="0.7"/>
  
  <!-- Tree connections -->
  <line x1="256" y1="112" x2="168" y2="152" stroke="#22d3ee" stroke-width="2" opacity="0.5"/>
  <line x1="256" y1="112" x2="344" y2="152" stroke="#22d3ee" stroke-width="2" opacity="0.5"/>
  <line x1="160" y1="168" x2="126" y2="212" stroke="#22d3ee" stroke-width="1.5" opacity="0.4"/>
  <line x1="160" y1="168" x2="194" y2="212" stroke="#22d3ee" stroke-width="1.5" opacity="0.4"/>
  <line x1="352" y1="168" x2="318" y2="212" stroke="#22d3ee" stroke-width="1.5" opacity="0.4"/>
  <line x1="352" y1="168" x2="386" y2="212" stroke="#22d3ee" stroke-width="1.5" opacity="0.4"/>
  
  <!-- Annotation dots on tree (representing Cofree annotations) -->
  <circle cx="256" cy="100" r="4" fill="#f59e0b"/>
  <circle cx="160" cy="160" r="3" fill="#f59e0b"/>
  <circle cx="352" cy="160" r="3" fill="#f59e0b"/>
</svg>
